<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RUIgon_ blog-website</title>
    <link rel="stylesheet" href="https://Manipulative0.github.io/blog-website/css/styles.css">
</head>
<body>
    <!-- „Éò„ÉÉ„ÉÄ„ÉºÔºàÂÖ®„Éö„Éº„Ç∏ÂÖ±ÈÄöÔºâ -->
    <header>
        <!-- Â∑¶‰∏ä„ÅÆ„Éó„É≠„Éï„Ç£„Éº„É´„Ç¢„Ç§„Ç≥„É≥ -->
        <a href="profile.html" class="profile-icon">üèï</a>

        <!-- Ê§úÁ¥¢„Éê„Éº -->
        <div class="search-container">
            <input type="text" id="search-input" placeholder="„Çø„Ç§„Éà„É´„ÅßÊ§úÁ¥¢..." oninput="searchArticles()">
            <button id="search-button">
                <img src="images/musime.png" alt="Ëô´ÁúºÈè°">
            </button>
        </div>
    </header>

    <main>
        <!-- Ë®ò‰∫ã„Ç®„É™„Ç¢ -->
        <div class="articles" id="articles-container">
            <!-- Ë®ò‰∫ã„Éñ„É≠„ÉÉ„ÇØ„Åå„Åì„Åì„Å´ÂãïÁöÑ„Å´ËøΩÂä†„Åï„Çå„Çã -->
        </div>

        <!-- „Éö„Éº„Ç∏„Éç„Éº„Ç∑„Éß„É≥ -->
        <div class="pagination">
            <button onclick="window.location.href='index.html';">Êàª„Çã</button>
            <button onclick="window.location.href='nextpage.html';">Ê¨°„Å∏</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 My Blog</p>
    </footer>

    <script src="js/search.js"></script>
    <script>
        let allArticles = []; // ÂÖ®Ë®ò‰∫ã„Éá„Éº„Çø„ÇíÊ†ºÁ¥ç
        window.onload = function() {
            // Ë®ò‰∫ã„ÇíË™≠„ÅøËæº„ÇÄ
            fetch('articles.json')
                .then(response => response.json())
                .then(data => {
                    allArticles = data; // ÂÖ®Ë®ò‰∫ã„Éá„Éº„Çø„Çí‰øùÊåÅ
                    displayArticles(allArticles); // ÂàùÂõû„Å´ÂÖ®Ë®ò‰∫ã„ÇíË°®Á§∫
                })
                .catch(error => console.error('Ë®ò‰∫ã„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü:', error));
        };

        // Ë®ò‰∫ã„ÇíË°®Á§∫„Åô„ÇãÈñ¢Êï∞
        function displayArticles(articles) {
            const articlesContainer = document.getElementById('articles-container');
            articlesContainer.innerHTML = ''; // ‰∏ÄÂ∫¶„ÇØ„É™„Ç¢
            articles.forEach(article => {
                const articleElement = document.createElement('div');
                articleElement.classList.add('article');
                articleElement.innerHTML = `
                    <h2>${article.title}</h2>
                    <p>${article.desc}</p>
                `;
                articleElement.onclick = function() {
                    window.location.href = article.url;
                };
                articlesContainer.appendChild(articleElement);
            });
        }

        // Ê§úÁ¥¢„Éê„Éº„Åß„Éï„Ç£„É´„Çø„É™„É≥„Ç∞
        function searchArticles() {
            const query = document.getElementById('search-input').value.toLowerCase();
            const filteredArticles = allArticles.filter(article =>
                article.title.toLowerCase().includes(query) || article.desc.toLowerCase().includes(query)
            );
            displayArticles(filteredArticles); // Ê§úÁ¥¢ÁµêÊûú„ÇíË°®Á§∫
        }
    </script>
</body>
</html>
